- gem install asciidoctor
- asciidoctor --version
- git clone https://github.com/asciidoctor/asciidoctor-fopub
script: "./travis_make.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./build/index.pdf"
  skip_cleanup: true
  on:
    repo: deshi-prompt/note004_inu
    all_branches: true
    tags: true

